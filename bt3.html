<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Table</title>
    <style>
        div{
            background-color: #d6d6d6;
            padding: 2px;
        }
        body {
            font-family: Arial;
            text-align: center;
            background-color: #ecf1f6;
        }
        table {
            width: 100%;
            margin: 10px auto;
            border-collapse: collapse;
            background-color: rgb(255, 255, 255);
        }
        th, td {
            border: 1px solid rgb(231, 222, 222);
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: rgb(25, 120, 236);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ececec;
        }
     
        tr:hover {
            background-color: #c6c1c1;
        }
        caption{
            padding: 10px ;
        }
    </style>
</head>
<body>

    <div>
        <table >
            <caption><b>ADMIN USER TABLE</b></caption>
            <tr>
                <th>ID</th>
                <th>USER NAME</th>
                <th>EMAIL</th>
                <th>ROLE</th>
            </tr>
            <tr>
                <td>1</td>
                <td>admin01</td>
                <td>admin01@example.com</td>
                <td>Administator </td>
            </tr>
            <tr>
                <td>2</td>
                <td>user123</td>
                <td>user123@example.com</td>
                <td>User</td> 
            </tr>
            <tr>
                <td>3</td>
                <td>moderator56</td>
                <td>moderator56@example.com</td>
                <td>Moderator</td>
                
            </tr>
        </table>
    </div>

</body>
</html>
