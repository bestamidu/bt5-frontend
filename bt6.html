<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <link rel="stylesheet" href="./bt6.css">
</head>
<body>
    <div class="mainn">  <h1>Center Align Text</h1>
        <p>To just center the text inside an element, use 
            <span class="highlight-red">text-align: center;</span>
        </p>
        <p class="center">The text is centered</p>
    </div>
   

    <div class="menu">
       <h2>Example</h2>
       <div class="color-box">
           <p><span class="color1">.center </span> {</p>
           <p><span class="color2"> text-align: </span> <span class="color3"> center;</span></p>   
           <p><span class="color4">border: </span> <span class="color5">3px solid green;</span></p>  
           <p>}</p>
       </div>
       <div> 
           <button class="btn">Try it Yourself</button>
       </div>
    </div>
</body>
</html>
